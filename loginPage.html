<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign In page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container" id="form-container">
      <div id="error_message">
      </div>
      <form class="login-form" action="index.html" method="post" onsubmit="return validate();">
        <div class="header">
          <i class="fas fa-graduation-cap"></i>
          <h5>Sign Up</h5>
          <i class="fas fa-times"></i>
        </div>
        <div class="input-container">
          <input type="text" name="Name" placeholder="Name" id = "name" required>
          <span class="fas fa-user"></span>
        </div>
        <div class="input-container">
          <input type="text" placeholder="Mobile Number" id="phnumber" required>
          <span class="fas fa-phone"></span>
        </div>
        <div class="input-container">
          <input type="text" name="mail" placeholder="Email Id" id = "email" required>
          <span class="fas fa-envelope"></span>
        </div>
        <div class="input-container">
          <input type="password" name="password" placeholder="Password" id="password" required>
          <span class="fas fa-unlock"></span>
        </div>
        <div class="input-container">
          <input placeholder="DOB" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="dob" required>
        </div>
        <br>
        <button type="submit" name="button" class="btn btn-primary" id="signInBtn">SIGN UP</button>
        <br>
        <div class="h5_tags">
          <h6 id="forgotPwd">Forgot your password?</h6>
          <h6 id="Register">Login</h6>
        </div>
        <br>
        <div class="OrLine">
          <div class="col-6">
            <hr>
          </div>
          <h6>OR</h6>
          <div class="col-6">
            <hr>
          </div>
        </div>
        <br>
        <button type="button" name="button" class="btn btn-secondary">facebook</button>
        <br>
        <button type="button" name="button" class="btn btn-danger">google</button>
        <br>
        <button type="button" name="button" class="btn btn-success"><span><</span> EPAM SIGNUP <span>></span></button>
      </form>
    </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
  </body>
</html>
